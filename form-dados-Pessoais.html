<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/formulario.css">
    <title>RufragoHotel-Reserva</title>
</head>

<body>



    <section>



        <nav class="barra-navegacao">
            <h2><span>&lt;/</span>Rufrago<span>hotel</span>&gt;</h2>
            <ul class="cabecalho-link">
                <li><a href="#inicio">INÍCIO</a></li>
                <li><a href="formulario.html">RESERVAS</a></li>
                <li><a href="#sobre">SOBRE</a></li>
                <li><a href="#Nossos-servicos">SERVIÇOS</a></li>
                <li><a href="#contacto">CONTACTOS</a></li>
            </ul>

        </nav>








    </section>







    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Reservas</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="bi">BI</label>
                        <input id="bi" type="text" name="BI" placeholder="Digite o numero de BI" required>
                    </div>


                    <div class="input-box">
                        <label for="nacionalidade">Nacionalidade</label>
                        <input id="nacionalidade" type="text" name="nacionalidade" placeholder="Digite sua nacionalidade" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        

                        
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
